site_name: mongodb-iam-connection-string
repo_url: https://github.com/darrengruber/mongodb-iam-connection-string
site_url: https://darrengruber.github.io/mongodb-iam-connection-string
site_description: A python CLI and Library for generating MongoDB client connection strings using boto3's credential resolution.
site_author: Darren Gruber
edit_uri: edit/main/docs/
repo_name: darrengruber/mongodb-iam-connection-string
copyright: Maintained by <a href="https://darrengruber.com">Florian</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
            setup_commands:
                - import sys
                - sys.path.append('../')
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/darrengruber/mongodb-iam-connection-string
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/mongodb-iam-connection-string

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
